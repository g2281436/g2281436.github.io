<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style0714.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <h1>ポートフォリオ</h1>
    <div class="about">
        <div class="photo"></div>
    </div>
    <div class="works">
        <div class="works">
            <div class="personal"></div>
        </div>
    </div>
    <a href="about.html" class="btn-sticky"> 自己紹介</a><br>
    <a href="achievements.html" class="btn-sticky">研究実績</a><br>
    <time id="modify"></time>
    <script>
        /* 更新日の取得 */
        const last = new Date(document.lastModified);
        const year = last.getFullYear();
        const month = last.getMonth() + 1;
        const date = last.getDate();
        const hour = last.getHours();
        const min = last.getMinutes();
        /* 日付を書き換える */
        const target = document.getElementById('modify');
        target.textContent = "更新日時" + year + "/" + month + "/" + date + " " + hour + ":" + min;
    </script><br>
</body>
</html>
